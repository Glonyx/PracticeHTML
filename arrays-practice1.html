<!DOCTYPE html>

    <title>Arrays Practice 1</title>
</head>
<body>
    <script>
        // 01
        function array (num, val) {
            var list = []
            for (var i = 0; i < num; i++) {
                list.push(val)
            }
            return list
        }

        // 02
        function reverse (a, b, c) {
            var reversal = []
            reversal.push(c, b, a)
            return reversal
        }

        // 03
           
    </script>
</body>
</html>
